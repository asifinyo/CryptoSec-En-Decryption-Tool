<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- Arxa fon və form -->
  <section>
    <div class="signin">
      <div class="content">
        <h2>Sign Up</h2>
        <form class="form" onsubmit="return handleSignup(event)">
          <div class="inputBox">
            <input type="text" id="signup-username" required />
            <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="email" id="signup-email" required />
            <i>Email</i>
          </div>
          <div class="inputBox">
            <input type="password" id="signup-password" required />
            <i>Password</i>
          </div>
          <div class="inputBox">
            <input type="password" id="signup-cpassword" required />
            <i>Confirm Password</i>
          </div>
          <div class="links">
            <a href="login.html">Already have an account?</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    // 200 span dinamik şəkildə əlavə edilir
    document.addEventListener('DOMContentLoaded', function () {
      const section = document.querySelector('section');
      for (let i = 0; i < 200; i++) {
        const span = document.createElement('span');
        section.appendChild(span);
      }

      // Input sahələrini sıfırlamaq
      document.getElementById('signup-username').value = '';
      document.getElementById('signup-email').value = '';
      document.getElementById('signup-password').value = '';
      document.getElementById('signup-cpassword').value = '';
    });

    function handleSignup(e) {
      e.preventDefault();

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const cpassword = document.getElementById('signup-cpassword').value;

      if (password !== cpassword) {
        alert('Passwords do not match!');
        return;
      }

      if (users.some(user => user.username === username)) {
        alert('Username already exists!');
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful! Redirecting to login...');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
